{% extends "menu.html" %}

{% block title %}Hệ thống ký và xác thực tài liệu điện tử bằng chữ ký số{% endblock %}

{% block content %}
<!-- Hero Section (switched to white background) -->
<div class="relative min-h-screen bg-white overflow-hidden">
    <!-- Subtle decorative elements for white background -->
    <div class="absolute inset-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gray-200 rounded-full mix-blend-multiply filter blur-xl opacity-20"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-gray-200 rounded-full mix-blend-multiply filter blur-xl opacity-15"></div>
        <div class="absolute bottom-1/4 left-1/3 w-96 h-96 bg-gray-200 rounded-full mix-blend-multiply filter blur-xl opacity-15"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-16 pb-20">
        <!-- Header Section -->
        <div class="text-center mb-20">
            <h1 class="text-5xl md:text-7xl font-extrabold text-orange-400 mb-6 leading-tight">
                Hệ thống Ký và Xác thực Tài liệu điện tử bằng chữ ký Số
            </h1>
        </div>

        <!-- Main Action Cards -->
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-20">
            <!-- Ký số file -->
            <div class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-green-500 to-blue-500 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative bg-white/10 backdrop-blur-lg p-8 rounded-2xl border border-white/20 hover:bg-white/20 transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl">
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-white mb-3">Ký số file</h3>
                        <a href="{{ url_for('sign_file_route') }}" class="inline-flex items-center justify-center bg-gradient-to-r from-gray-200 to-gray-300 text-white px-6 py-3 rounded-xl font-semibold hover:from-gray-200 hover:to-gray-300 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                            Ký ngay
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tạo chữ ký -->
            <div class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-purple-500 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative bg-white/10 backdrop-blur-lg p-8 rounded-2xl border border-white/20 hover:bg-white/20 transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl">
                    <div class="text-center">
                        
                        <h3 class="text-xl font-bold text-white mb-3">Tạo chữ ký</h3>
                        <a href="{{ url_for('register') }}" class="inline-flex items-center justify-center bg-gradient-to-r from-gray-200 to-gray-300 text-white px-6 py-3 rounded-xl font-semibold hover:from-gray-200 hover:to-gray-300 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                            Tạo ngay
                            
                        </a>
                    </div>
                </div>
            </div>

            <!-- Xác thực chữ ký -->
            <div class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative bg-white/10 backdrop-blur-lg p-8 rounded-2xl border border-white/20 hover:bg-white/20 transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl">
                    <div class="text-center">
                        
                        <h3 class="text-xl font-bold text-white mb-3">Xác thực chữ ký</h3>
                        
                        <a href="{{ url_for('verify') }}" class="inline-flex items-center justify-center bg-gradient-to-r from-gray-200 to-gray-300 text-white px-6 py-3 rounded-xl font-semibold hover:from-gray-200 hover:to-gray-300 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                            Xác thực 
                            
                        </a>
                    </div>
                </div>
            </div>

            <!-- Lịch sử ký -->
            <div class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-cyan-500 rounded-2xl blur opacity-30 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative bg-white/10 backdrop-blur-lg p-8 rounded-2xl border border-white/20 hover:bg-white/20 transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl">
                    <div class="text-center">
                        
                        <h3 class="text-xl font-bold text-white mb-3">Lịch sử ký</h3>
                        
                        <a href="{{ url_for('signed_files') }}" class="inline-flex items-center justify-center bg-gradient-to-r from-gray-200 to-gray-300 text-white px-6 py-3 rounded-xl font-semibold hover:from-gray-200 hover:to-gray-300 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                            Xem file
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add custom CSS for animation delays -->
<style>
.animation-delay-2000 {
    animation-delay: 2s;
}
.animation-delay-4000 {
    animation-delay: 4s;
}
</style>
{% endblock %}
